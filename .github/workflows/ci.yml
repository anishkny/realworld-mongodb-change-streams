name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    permissions:
      contents: read

    services:
      mongodb:
        image: mongo:latest
        ports:
          - 27017:27017
        options: >-
          --replSet rs0
          --health-cmd "mongosh --eval 'db.adminCommand({ ping: 1 })'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Initialize MongoDB replica set
        run: |
          # Wait for MongoDB to be ready
          for i in {1..30}; do
            if docker exec ${{ job.services.mongodb.id }} mongosh --eval 'db.adminCommand({ ping: 1 })' &>/dev/null; then
              echo "MongoDB is ready!"
              break
            fi
            echo "Waiting for MongoDB to be ready..."
            sleep 2
          done
          # Initialize replica set
          docker exec ${{ job.services.mongodb.id }} mongosh --eval "rs.initiate()"
          # Wait for replica set to be initialized
          sleep 5

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test
